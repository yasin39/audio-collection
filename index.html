<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-music me-2"></i>
                    Audio Collection
                </h1>
                
                <!-- Türkçe Kategori -->
                <div class="mb-5">
                    <h2 class="border-bottom pb-2 mb-3">
                        <i class="fas fa-flag me-2"></i>
                        Türkçe
                    </h2>
                    <div class="row" id="turkish-audio">
                        <!-- Türkçe dosyalar buraya gelecek -->
                    </div>
                </div>
                
                <!-- İngilizce Kategori -->
                <div class="mb-5">
                    <h2 class="border-bottom pb-2 mb-3">
                        <i class="fas fa-flag me-2"></i>
                        English
                    </h2>
                    <div class="row" id="english-audio">
                        <!-- İngilizce dosyalar buraya gelecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/audio-list.js"></script>
</body>
</html>
